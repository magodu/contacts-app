<!-- template-driven forms version  -->

<div class="edit-container">
    <div class="contact-title">
        <span *ngIf="mode == 'new'">Create Contact</span>
        <span *ngIf="mode == 'edit'">Edit Contact</span>
    </div>
    <div class="edit-wrapper">
        <!-- ngForm  directive gives us access through the local reference #contactForm -->
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-horizontal">
            <div class="form-data">
                <div class="form-group col-sm-12">
                    <label for="image" class="col-sm-4 control-label">Image</label>
                    <div class="col-sm-8">
                        <input type="text"
                               class="form-control"
                               name="image"
                               [(ngModel)]="contact.image"
                        >
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label for="name" class="col-sm-4 control-label">Name<span>*</span></label>
                    <div class="col-sm-8">
                        <!-- Add ngModel with double binding required property and local reference to access to this form input property -->
                        <input type="text"
                               class="form-control"
                               name="name"
                               [(ngModel)]="contact.name"
                               required
                               #name="ngModel"
                               [ngClass]="{'error': name.dirty && name.invalid}"
                        >
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label for="surname" class="col-sm-4 control-label">Surname<span>*</span></label>
                    <div class="col-sm-8">
                        <input type="text"
                               class="form-control"
                               id="surname"
                               name="surname"
                               [(ngModel)]="contact.surname"
                               required
                               #surname="ngModel"
                               [ngClass]="{'error': surname.dirty && surname.invalid}"
                        >
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label for="address" class="col-sm-4 control-label">Address</label>
                    <div class="col-sm-8">
                        <input type="text" 
                               class="form-control"
                               name="address"
                               [(ngModel)]="contact.address"
                        >
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label for="zipcode" class="col-sm-4 control-label">Zip code</label>
                    <div class="col-sm-8">
                        <input type="text"
                               class="form-control"
                               name="zipcode"
                               [(ngModel)]="contact.zipcode"
                        >
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label for="city" class="col-sm-4 control-label">City</label>
                    <div class="col-sm-8">
                        <input type="text"
                               class="form-control"
                               name="city"
                               [(ngModel)]="contact.city"
                        >
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label for="phone" class="col-sm-4 control-label">Phone</label>
                    <div class="col-sm-8">
                        <input type="text"
                               class="form-control"
                               name="phone"
                               [(ngModel)]="contact.phone"
                        >
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label for="email" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="text"
                               class="form-control"
                               name="email"
                               [(ngModel)]="contact.email"
                               pattern="^[a-z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-z0-9]([a-z0-9-]*[a-z0-9])?(\.[a-z0-9]([a-z0-9-]*[a-z0-9])?)*$"
                               #email="ngModel"
                               [ngClass]="{'error': email.invalid}"  
                        >
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <div class="col-sm-offset-4 col-sm-8">
                        <div class="checkbox">
                            <label class="control-label">
                                <input type="checkbox"
                                       name="favorite"
                                       value="true"
                                       [(ngModel)]="contact.favorite"
                                > Favorite
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="actions">
                <button type="button" class="button" (click)="onCancel()"> Cancel</button>
                <button type="submit" class="button" [disabled]="!f.valid"> Accept</button>
            </div>
        </form>
    </div>
</div>
